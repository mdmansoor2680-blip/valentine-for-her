<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(135deg, #ff4e88, #ff99ac);
    font-family: Arial;
    overflow: hidden;
    text-align: center;
}

h1 {
    color: white;
    font-size: 28px;
    margin-bottom: 40px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: white;
    color: #ff2e63;
    left: 40%;
}

#noBtn {
    background: #ff2e63;
    color: white;
    left: 55%;
}

#dateQuestion {
    display: none;
    font-size: 24px;
    color: white;
}
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine, Sandhya? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üò¢</button>

<h1 id="dateQuestion">So... we are going on a date right? üòç‚ú®</h1>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let question = document.getElementById("question");
let dateQuestion = document.getElementById("dateQuestion");

let size = 18;

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    size += 5;
    yesBtn.style.fontSize = size + "px";
}

yesBtn.addEventListener("click", function() {
    question.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    dateQuestion.style.display = "block";
});
</script>

</body>
</html>
