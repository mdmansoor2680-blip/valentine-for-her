<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sandhya ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(135deg, #ff4e88, #ff99ac);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    color: white;
    font-size: 26px;
    margin-bottom: 30px;
    padding: 0 20px;
}

.buttons {
    display: flex;
    gap: 20px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: white;
    color: #ff2e63;
}

#noBtn {
    background: #ff2e63;
    color: white;
}

#dateMessage {
    display: none;
    font-size: 22px;
    color: white;
    margin-top: 30px;
}
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine, Sandhya? ‚ù§Ô∏è</h1>

<div class="buttons" id="buttonContainer">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
</div>

<h1 id="dateMessage">So... we are going on a date right? üòç‚ú®</h1>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let question = document.getElementById("question");
let dateMessage = document.getElementById("dateMessage");
let container = document.getElementById("buttonContainer");

let size = 18;

function moveButton() {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";

    size += 5;
    yesBtn.style.fontSize = size + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", function() {
    question.style.display = "none";
    container.style.display = "none";
    dateMessage.style.display = "block";
});
</script>

</body>
</html>
