<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sandhya ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(135deg, #ff4e88, #ff99ac);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    color: white;
    font-size: 26px;
    margin-bottom: 30px;
    padding: 0 20px;
    z-index: 2;
}

.buttons {
    display: flex;
    gap: 20px;
    z-index: 2;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: white;
    color: #ff2e63;
}

#noBtn {
    background: #ff2e63;
    color: white;
}

#finalMessage {
    display: none;
    font-size: 22px;
    color: white;
    margin-top: 20px;
    z-index: 2;
}

#whatsappBtn {
    display: none;
    margin-top: 20px;
    background: #25D366;
    color: white;
    padding: 12px 25px;
    border-radius: 25px;
    text-decoration: none;
    font-size: 18px;
    z-index: 2;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-800px);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine, Sandhya? ‚ù§Ô∏è</h1>

<div class="buttons" id="buttonContainer">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
</div>

<h1 id="finalMessage">Yayyy üòç I knew it! üíñ</h1>

<a id="whatsappBtn" 
href="https://wa.me/917416916068?text=Yes%20I%20will%20come%20on%20a%20date%20‚ù§Ô∏è"
>
Click Here ‚ù§Ô∏è
</a>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let question = document.getElementById("question");
let finalMessage = document.getElementById("finalMessage");
let whatsappBtn = document.getElementById("whatsappBtn");
let container = document.getElementById("buttonContainer");

let size = 18;

function moveButton() {
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y;
    let safe = false;

    while (!safe) {
        x = Math.random() * (window.innerWidth - 120);
        y = Math.random() * (window.innerHeight - 60);

        // Check if new position overlaps Yes button
        if (
            x > yesRect.right ||
            x + 100 < yesRect.left ||
            y > yesRect.bottom ||
            y + 40 < yesRect.top
        ) {
            safe = true;
        }
    }

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    size += 5;
    yesBtn.style.fontSize = size + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", function() {
    question.style.display = "none";
    container.style.display = "none";

    finalMessage.style.display = "block";
    whatsappBtn.style.display = "inline-block";

    startHearts();
});

function startHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 300);
}
</script>

</body>
</html>
